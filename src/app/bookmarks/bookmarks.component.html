<section class="tile is-child box has-background-light">
    <div class="container">
        <h1 class="title is-4">Bookmarks:</h1>
        <div class="content has-background-white">
            <ol type="1">
                <li *ngFor="let item of bookmarks" (click)="reloadVideo(item.url)">
                    <a>{{ item.url }}</a>
                </li>
            </ol>
        </div>
        <a class="button" (click)="addUrlToBookmarks()">Add to bookmarks</a>
    </div>
</section>
